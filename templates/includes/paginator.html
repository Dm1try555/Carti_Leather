<div class="pagination-container">
  {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}" class="button small">Попередня</a>
  {% else %}
    <a class="button small disabled">Попередня</a>
  {% endif %}
  {% for i in page_obj.paginator.page_range %}
    {% if page_obj.number == i %}
      <a href="#" class="button small disabled">{{ i }}</a>
    {% else %}
      <a href="?page={{ i }}" class="button small">{{ i }}</a>
    {% endif %}
  {% endfor %}
  {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}" class="button small">Наступна</a>
  {% else %}
    <a class="button small disabled">Наступна</a>
  {% endif %}
</div>
